<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html基础2</title>
</head>
<body>
<h3>表格标签</h3>
<!--表格标签，属性不常用，一般通过css设置 表格结构标签thead tbody 表格标签tr行 th表头单元格 td普通单元格-->
<table align="center" border="1">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>男</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
    </tr>
    </tbody>
</table>
<table width="500" height="249" border="1" cellspacing="0">
    <tr>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<h3>列表标签</h3>
<!--无序列表最常用，有序列表偶尔用，自定义列表底部导航用-->
<!--无序列表-->
<ul>
    <li>榴莲</li>
    <li>香蕉</li>
    <li>苹果</li>
</ul>
<!--有序列表-->
<ol>
    <li>张三:100</li>
    <li>李四:80</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
</dl>

<h3>表单标签</h3>
<!--form标签用于定义表单域，它把范围内的表单元素信息提交给服务器-->
<!--action指url地址 method提交方式 name区分同一页面的不同表单-->
<!--表单域常用标签有input textarea select lable-->
<!--这边有个大概的知识框架就可，以后再补充-->
<form>


</form>
</body>
</html>
